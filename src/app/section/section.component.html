	<div *ngFor="let product of products" class="col-md-6 col-lg-4 col-sm-6 col-xs-12 productBox">
		<figure>
			<img>
			<button type="button" class="btn btn-primary showMoreButton" (click)="open(mymodal,product.id)" [id]="product.id">Show More</button>
			<figcaption>{{product.pname}}</figcaption>
		  </figure>
	</div>
